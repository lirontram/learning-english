
<h1>CATEGORIES TABLE</h1>
<div>
<table mat-table [dataSource]="categorys">
<ng-container matColumnDef="name">
<th mat-header-cell *matHeaderCellDef> Name </th>
<td mat-cell *matCellDef="let category"> {{category.name}} </td>
      </ng-container>
      <ng-container matColumnDef="number">
          <th mat-header-cell *matHeaderCellDef> No. of word</th>
          <td mat-cell *matCellDef="let category"> {{category.number}}</td>
      </ng-container> 
<ng-container matColumnDef="last edit">
      <th mat-header-cell *matHeaderCellDef> Last edit date</th>
      <td mat-cell *matCellDef="let category"> {{category.lastUpdateDate}}</td>
</ng-container>
      <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let category">
              <button mat-icon-button [routerLink]="['/category', category.id]">
                  <mat-icon>edit</mat-icon>
            </button>
                  <button mat-icon-button (click)="deleteCategory(category.id, category.name)">
                  <mat-icon>delete</mat-icon>
                </button>
          </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColums"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColums"></tr>
</table>
     
      <button mat-raised-button color = "grey" routerLink= "/newcategory">
     Add New Category
      </button>

   </div>
