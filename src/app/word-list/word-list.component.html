<h1>CATEGORIES TABLE</h1>
<div>
<table mat-table [dataSource]="dataSource">
<ng-container matColumnDef="name">
<th mat-header-cell *matHeaderCellDef> Name </th>
<td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="no">
          <th mat-header-cell *matHeaderCellDef> No. of word</th>
          <td mat-cell *matCellDef="let element"> {{element.species}}</td>
      </ng-container> 
<ng-container matColumnDef="last edit">
      <th mat-header-cell *matHeaderCellDef> Last edit date</th>
      <td mat-cell *matCellDef="let element"> {{element.date}}</td>
</ng-container>
      <ng-container matColumnDef="Actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element; let i = index;">
              <button mat-icon-button [routerLink]="['/details', i]">
                  <mat-icon>edit</mat-icon>
            </button>
                  <button mat-icon-button [routerLink]="['/details', i]">
                  <mat-icon>delete</mat-icon>
                </button>
          </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
<div>
      <button
      type="submit" mat-raised-button 
      color = "grey">
      <a routerLink="/forms">Add New Category</a>
      </button>
   </div>
