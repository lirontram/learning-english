<form #SubmitRegistrationForm="ngForm"  (ngSubmit)="onSubmitRegistration()">
       
          <div class="form-group">
            <label>Category Name</label>
            <input matInput [(ngModel)]="currentCategory.name" name="name" required>
            </div>
          <div class="form-group">
            <label>Source Language</label>
            <input  name="SourceLanguage" type="text"
                   class="field" value="English" readonly>
          </div>
        <div class="form-group">
          <label>Target Language</label>
          <input name="TargetLanguage" type="text"
                 class="field" value="Hebrew" readonly>
        </div>
      
        <div class="add">
          <h3>Words</h3>
          <button mat-fab type="button"
          (click)="addTranslatedWord()">
           <mat-icon>add</mat-icon>
          </button>

        </div>
       
      <div *ngFor="let word of currentCategory.words; index as i"
      class="addWord">
      <label>Origin:</label>
        <input matInput [(ngModel)]="currentCategory.origin" name="origin{{1}}" required>
      <label>Target:</label>
        <input matInput [(ngModel)]="currentCategory.target" name="Target{{1}}" required>
<button 
type="button" color="black"
mat-icon-button
(click)="removeTranslatedWord(1)">
<mat-icon>delete</mat-icon>
</button>
      </div>

      <button type="submit" mat-raised-button 
color = "grey">
<a routerLink="/">save</a>
</button>
</form>
